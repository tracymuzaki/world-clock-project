<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Tracy Muzaki</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="city">
            <option value="">Choose a city..</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Apia">Apia</option>
        </select>
        <div id="cities">
            <div class="city" id="hawaii">
                <div>
                    <h2>Hawaii</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="addis-ababa">
                <div>
                    <h2>Addis Ababa</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="auckland">
                <div>
                    <h2>Auckland</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by <strong>Tracy Muzaki</strong> and is <a
            href="https://github.com/tracymuzaki/world-clock-project.git" target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
