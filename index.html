<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Tracy Muzaki</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Choose a city..</option>
            <option value="">Los angeles</option>
            <option value="">Sydney</option>
            <option value="">Tokyo</option>
            <option value="">Paris</option>
        </select>
        <div class="city">
            <h2>Los angeles</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Sydney</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Tokyo</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Paris</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
    </div>
    <footer>
        This project was coded with ❤️ by Tracy Muzaki and is <a
            href="https://github.com/tracymuzaki/world-clock-project.git" target="_blank">open sourced on GitHub</a>.
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
